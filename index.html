<!DOCTYPE html>
<html lang="en">

<head>
    <title>PHOTO GALLERY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#welcome">Home </a></li>
            <li class="links"><a href="#grid">Grid Gallery</a></li>
            <li class="links"><a href="#slide">Slide Gallery</a></li>
        </ul>
    </center>

    <section id="welcome">
        <div class="parallax-inner">
            <h2>Home</h2>
            <img src="flowers.gif" class="profile" width= "100%">
            <section id="grid">
            <h3>Grid Gallery</h3>
            <br>
            <script src=""></script>
            <div class="row">
            <img class="img2" src="Pink%20tulip.jpg" width="25%" height="25%">
            <img class="img2" src="Orange.png" width="25%" height="25%">
            </div>
            <div class="row">
            <img class="img2" src="purple.jpg" width="25%" height="25%">
            <img class="img2" src="blue.jpg" width="25%" height="25%">
            </div>
            <div class="row">
            <img class="img2" src="Red%20rose.jpg"width="25%" height="25%">
            <img class="img2" src="White.jpg" width="25%" height="25%">
            <div>
            <div class="row">
            <img class="img2" src="violet.jpg" width="25%" height="25%">
            <img class="img2" src="yellow.jpg" width="25%" height="12.5%">
            </div>
            <br>
            <br>

             <section id="slide">
            <h4>Slide Gallery</h4>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink" width="50%" height="50%">
                            <div class="carousel-content">
                                <p>Pink Tulip</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="blue.jpg" alt="Blue" width="50%" height="50%">
                            <div class="carousel-content">
                                <p>Blue Flower</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="White.jpg" alt="White" width="50%" height="50%">
                            <div class="carousel-content">
                                <p> White flower </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="Orange.png" alt="Orange" width="50%" height="50%">
                            <div class="carousel-content">
                                <p> Orange flower </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="purple.jpg" alt="Purple" width="50%" height="50%">
                            <div class="carousel-content">
                                <p> Purple flower </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="yellow.jpg" alt="Yellow" width="50%" height="50%">
                            <div class="carousel-content">
                                <p> Yellow Sunflower </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="Red%20rose.jpg" alt="Red" width="50%" height="50%">
                            <div class="carousel-content">
                                <p> Red Rose flower </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="violet.jpg" alt="Violet" width="50%" height="50%">
                            <div class="carousel-content">
                                <p> Violet flower </p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
</body>

</html>
